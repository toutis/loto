<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Projet sous licence MIT – Voir fichier LICENSE.
	Simulation pédagogique et indépendante, sans affiliation ni approbation de la Française des Jeux (FDJ).
	Aucune mise réelle, aucun gain, aucune collecte de données personnelles. -->
  <meta charset="UTF-8">
  <title>Simulations Loto & EuroMillions</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body { margin:0; font-family:Arial, sans-serif; }
	.tabs {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  padding: 8px;
	  border-bottom: 1px solid #ccc;
	  background: #f7f7f7;
	}

	.tab-group {
	  display: flex;
	  gap: 8px;
	}

	.counter-container {
	  display: flex;
	  align-items: center;
	  /* Nouveau : pour éviter d'écraser le badge */
	  min-width: 80px; /* ou ajuste selon le badge */
	  margin-right: 12px;
	  height: 32px; /* optionnel : ajuste si besoin */
	}

    .tab {
      padding: 8px 32px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 999px;
      background: #eaeaea;
      font-size: 1rem;
      font-weight: normal;
      position: relative;
      outline: none;
      transition: background 0.2s, font-weight 0.2s;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .view {
      visibility: hidden;
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      pointer-events: none;
      z-index: 0;
      background: #fff;
    }
    .view.active {
      visibility: visible;
      position: relative;
      pointer-events: auto;
      z-index: 1;
    }
    body {
      overflow: hidden;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 8px;
    }
	.counter-tooltip-container {
	  position: fixed;  /* Pour fixer la position sur l'écran */
	  top: 16px;        /* Ajuste selon la hauteur de ta barre d'onglets */
	  right: 24px;      /* Espace du bord droit */
	  z-index: 2000;    /* Toujours au-dessus */
	}

	.custom-tooltip {
	  display: none;
	  position: absolute;
	  right: 0;             /* Collé au bord droit du compteur */
	  top: 130%;            /* Dessous le compteur */
	  background: #222;
	  color: #fff;
	  padding: 6px 14px;
	  border-radius: 8px;
	  font-size: 0.93rem;   /* Texte plus petit */
	  font-weight: 400;
	  white-space: normal;  /* Autorise le retour à la ligne */
	  z-index: 2100;
	  box-shadow: 0 2px 8px rgba(0,0,0,0.16);
	  min-width: 180px;     /* Largeur minimale pour éviter que le texte soit coupé */
	  max-width: 260px;     /* Largeur maximale pour éviter de dépasser l'écran */
	  overflow-wrap: break-word;
	}

	.counter-tooltip-container:hover .custom-tooltip {
	  display: block;
	}

  </style>
  <script>
    function show(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('tab-' + id).classList.add('active');
      document.getElementById('view-' + id).classList.add('active');
    }
    window.addEventListener('DOMContentLoaded', () => show('loto'));
  </script>
</head>
<body>
<div class="tabs">
  <div class="tab-group">
    <button class="tab" id="tab-loto" onclick="show('loto')">Loto</button>
    <button class="tab" id="tab-euro" onclick="show('euro')">Euro Millions</button>
    <button class="tab" id="tab-dreams" onclick="show('dreams')">Euro Dreams</button>
  </div>

  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <span style="font-size: 0.65rem; color: #666;">
		Ce projet est une simulation indépendante, à but éducatif et statistique.<br>
		Il n’est ni affilié, ni agréé, ni soutenu par la Française des Jeux (FDJ).
    </span>
  </div>

  <div class="counter-tooltip-container">
    <div class="counter-badge">
      <script type="text/javascript" src="https://counter.websiteout.com/js/17/4/0/1"></script>    
    </div>
    <span class="custom-tooltip">Cette image montre le nombre de visiteurs uniques qu'il y a eu sur le site</span>
  </div>
</div>
  </div>

  <iframe src="loto.html" id="view-loto" class="view" title="Simulateur Loto"></iframe>
  <iframe src="euromillions.html" id="view-euro" class="view" title="Simulateur EuroMillions"></iframe>
  <iframe src="eurodreams.html" id="view-dreams" class="view" title="Simulateur EuroDreams"></iframe>
</body>
</html>
