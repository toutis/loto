	<style>
		body {
			margin: 0;

		.tabs {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 8px;
			border-bottom: 1px solid #ccc;
			background: #f7f7f7;
		}

		.tab-group {
			display: flex;
			gap: 16px;
		}

		.counter-container {
			display: flex;
			align-items: center;
			min-width: 80px;
			margin-right: 12px;
			height: 32px;
		}

		.tab {
			flex: 1;
			padding: 8px 32px;
			cursor: pointer;
			border: 1px solid #ccc;
			border-radius: 999px;
			background: #eaeaea;
			font-size: 1rem;
			font-weight: 400;
			flex: 0 0 auto;
			transform: scale(1);
			transition: transform .2s;
			transform-origin: center center;
			white-space: nowrap;
		}

		.tab.active {
			background: #fff;
			transform: scale(1.05);
			font-weight: 500;
			transform: scale(1.1);
			text-shadow:
				0.1px 0 currentColor,
				-0.1px 0 currentColor;
		}

		.view {
			visibility: hidden;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: calc(100vh - 60px);
			border: none;
			pointer-events: none;
			z-index: 0;
			background: #fff;
		}

		.view.active {
			visibility: visible;
			position: relative;
			pointer-events: auto;
			z-index: 1;
		}

		body {
			overflow: hidden;
		}

		.counter {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.counter-tooltip-container {
			position: fixed;
			top: 16px;
			right: 24px;
			z-index: 2000;
		}

		.custom-tooltip {
			display: none;
			position: absolute;
			right: 0;
			top: 130%;
			background: #222;
			color: #fff;
			padding: 6px 14px;
			border-radius: 8px;
			font-size: 0.93rem;
			font-weight: 400;
			white-space: normal;
			z-index: 2100;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
			min-width: 180px;
			max-width: 260px;
			overflow-wrap: break-word;
		}

		.counter-tooltip-container:hover .custom-tooltip {
			display: block;
		}

		@media (max-width: 1080px) {
			.tabs {
				flex-direction: column;
				align-items: center;
				gap: 8px;
			}

			.tabs>div:nth-child(2) {
				order: 1;
				width: 100%;
				text-align: center;
			}

			.counter-tooltip-container {
				order: 2;
				position: static;
				margin: 4px 0;
			}

			.tab-group {
				order: 3;
				flex-wrap: wrap;
				justify-content: center;
				gap: 12px;
			}

			.counter-tooltip-container {
				display: none;
			}
		}
	</style>
	<script>
		function show(id) {
			document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
			document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
			document.getElementById('tab-' + id).classList.add('active');
			document.getElementById('view-' + id).classList.add('active');
		}
		window.addEventListener('DOMContentLoaded', () => show('loto'));
	</script>
</head>
