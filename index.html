<!DOCTYPE html>
<html lang="fr">

<head>
	<!-- Projet sous licence MIT – Voir fichier LICENSE.
	Simulation pédagogique et indépendante, sans affiliation ni approbation de la Française des Jeux (FDJ).
	Aucune mise réelle, aucun gain, aucune collecte de données personnelles. -->
	<meta charset="UTF-8">
	<title>Simulateur Loto & EuroMillions</title>
	<meta name="description"
		content="Simulateur pédagogique de loterie : jouez des grilles, suivez vos statistiques et visualisez les gains sans aucun enjeu réel.">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.tabs {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 8px;
			border-bottom: 1px solid #ccc;
			background: #f7f7f7;
		}

		.tab-group {
			display: flex;
			gap: 16px;
		}

		.counter-container {
			display: flex;
			align-items: center;
			min-width: 80px;
			margin-right: 12px;
			height: 32px;
		}

		.tab {
			flex: 1;
			padding: 8px 32px;
			cursor: pointer;
			border: 1px solid #ccc;
			border-radius: 999px;
			background: #eaeaea;
			font-size: 1rem;
			font-weight: 400;
			flex: 0 0 auto;
			transform: scale(1);
			transition: transform .2s;
			transform-origin: center center;
			white-space: nowrap;
		}

		.tab.active {
			background: #fff;
			transform: scale(1.05);
			font-weight: 500;
			transform: scale(1.1);
			text-shadow:
				0.1px 0 currentColor,
				-0.1px 0 currentColor;
		}

		.view {
			visibility: hidden;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: calc(100vh - 60px);
			border: none;
			pointer-events: none;
			z-index: 0;
			background: #fff;
		}

		.view.active {
			visibility: visible;
			position: relative;
			pointer-events: auto;
			z-index: 1;
		}

		body {
			overflow: hidden;
		}

		.counter {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.counter-tooltip-container {
			position: fixed;
			top: 16px;
			right: 24px;
			z-index: 2000;
		}

		.custom-tooltip {
			display: none;
			position: absolute;
			right: 0;
			top: 130%;
			background: #222;
			color: #fff;
			padding: 6px 14px;
			border-radius: 8px;
			font-size: 0.93rem;
			font-weight: 400;
			white-space: normal;
			z-index: 2100;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
			min-width: 180px;
			max-width: 260px;
			overflow-wrap: break-word;
		}

		.counter-tooltip-container:hover .custom-tooltip {
			display: block;
		}
	</style>
	<script>
		function show(id) {
			document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
			document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
			document.getElementById('tab-' + id).classList.add('active');
			document.getElementById('view-' + id).classList.add('active');
		}
		window.addEventListener('DOMContentLoaded', () => show('loto'));
	</script>
</head>

<body>
	<div class="tabs">
		<div class="tab-group">
			<button class="tab" id="tab-loto" onclick="show('loto')">Loto</button>
			<button class="tab" id="tab-euro" onclick="show('euro')">Euro Millions</button>
			<button class="tab" id="tab-dreams" onclick="show('dreams')">Euro Dreams</button>
		</div>

		<div style="flex: 1; display: flex; justify-content: center; align-items: center;">
			<span style="font-size: 0.65rem; color: #666;">
				Ce projet est une simulation indépendante, à but éducatif et statistique.<br>
				Il n’est ni affilié, ni agréé, ni soutenu par la Française des Jeux (FDJ).
			</span>
		</div>

		<div class="counter-tooltip-container">
			<div class="counter-badge">
				<script type="text/javascript" src="https://counter.websiteout.com/js/17/5/0/1"></script>
			</div>
			<span class="custom-tooltip">Cette image montre le nombre de visiteurs uniques qu'il y a eu sur le
				site</span>
		</div>
	</div>
	</div>

	<iframe src="loto.html" id="view-loto" class="view" title="Simulateur Loto"></iframe>
	<iframe src="euromillions.html" id="view-euro" class="view" title="Simulateur EuroMillions"></iframe>
	<iframe src="eurodreams.html" id="view-dreams" class="view" title="Simulateur EuroDreams"></iframe>
</body>

</html>
